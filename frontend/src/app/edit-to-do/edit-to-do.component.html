<div class="container">
  <form>
    <h2>{{ taskTitle }}</h2>
    <input type="text" placeholder="{{ task }}" (input)="taskInputHandler($event)"/>
    <div class="buttons">
      <button type="button" class="save-button" (click)="saveHandler($event)">Save</button>
      <button type="button" (click)="cancelHandler($event)">Cancel</button>
    </div>
  </form>
</div>
